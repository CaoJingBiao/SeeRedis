<div class="modal fade" id="timesetModel{$k}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">设置时间</h4>
      </div>
      <form method="post" action="{:url('@db/dbtimeset')}?key={$vo.name}&db={$db}">
      <div class="modal-body">
        <p>key:<b>{$vo.name}</b></p>
        <input type="text" value={php}
	      		echo 'http://'.$_SERVER['SERVER_NAME'].':'.$_SERVER['SERVER_PORT'].$_SERVER['REQUEST_URI'];
	      		{/php}
	      		style="width:500px;display: none;"
	      		name="returl"
	      		/>
	      	<input type="text" value="{$keysearch}" name="keys"
	      		style="display: none;"
	      		/>
        <div class="input-group">
					<span class="input-group-addon">当前时间:{$vo.ttl}</span>
					<input type="text" class="form-control" name="ttl" placeholder="设置新的时间">
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-success">设置</button>
      </div>
      </form>
    </div>
  </div>
</div>
